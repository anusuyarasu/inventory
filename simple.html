<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <form>
   <div class="container">
      
        <div class="form-group">
          <div class="row">
           <div class="col-xs-3">
            <label for="no1">Enter No1:</label>
            <input type="number" class="form-control" id="no1">
          </div>
         </div>
        </div>
         
         <div class="form-group">
          <div class="row">
           <div class="col-xs-3">
            <label for="no2">Enter No2:</label>
            <input type="number" class="form-control" id="no2"> 
           </div>
          </div>
         </div>
         <div class="dropdown">
            <button type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown">OPERAND
              <span class="caret"></span></button>         
              <ul class="dropdown-menu">
                 <li><a href="#">ADD</li>
                 <li><a href="#">SUBTRACT</li>
                 <li><a href="#">MULTIPLY</li>
                 <li><a href="#">DIVIDE</li>
              </ul>
         </div>
   </div>
  </form>
</body>
</html>
